<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.fe944b6e.png"><script src="https://kit.fontawesome.com/ec6f25ed07.js" crossorigin></script><link rel="stylesheet" href="/index.fa8705fb.css"><script type="module" src="/index.fffdf252.js"></script><title>Password generator app</title></head><body> <div class="container"> <div class="app-container"> <span class="app-title heading-medium">Password Generator</span> <div class="generated-password-sect"> <input class="generated-password heading-large" placeholder="P4$5W0rD!" type="text"> <div class="generated-password-copy"> <span class="body-text generated-password-copy__text">copied</span> <i class="fa-copy fa-regular"></i> </div> </div> <div class="password-generator-section"> <form class="password-generator"> <div class="character-length-sect"> <span class="body-text character-length character-length__title">Character Length</span> <span class="character-length character-length__count heading-large">5</span> <div class="character-length-range"> <input class="range-input" min="1" max="20" value="5" type="range"> <div class="background-bar"></div> <div class="progress-bar"></div> </div> </div> <div class="checklist-section"> <ul class="checklist"> <li class="body-text checklist__item"> <input class="checkbox checkbox__uppercase" type="checkbox" name="uppercase"> <label for="uppercase">Include Uppercase Letters</label> </li> <li class="body-text checklist__item"> <input class="checkbox checkbox__lowercase" type="checkbox" name="lowercase"> <label for="lowercase">Include Lowercase Letters</label> </li> <li class="body-text checklist__item"> <input class="checkbox checkbox__number" type="checkbox" name="number"> <label for="numbers">Include Numbers</label> </li> <li class="body-text checklist__item"> <input class="checkbox checkbox__symbol" type="checkbox" name="symbol"> <label for="symbol">Include Symbols</label> </li> </ul> </div> <div class="strenght-indicator-sect"> <h3 class="body-text sect-title">STRENGTH</h3> <div class="strenght-indicator"> <p class="heading-medium strenght-indicator__text">too weak</p> <div class="strenght-indicator__bars"> <div class="indicator-bar indicator-bar__1"></div> <div class="indicator-bar indicator-bar__2"></div> <div class="indicator-bar indicator-bar__3"></div> <div class="indicator-bar indicator-bar__4"></div> </div> </div> </div> <button class="body-text generate-btn"> <span>Generate</span> <i class="fa-arrow-right fa-solid"></i> </button> </form> </div> </div> </div> </body></html>
