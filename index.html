<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ec6f25ed07.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/sass/main.scss" />
  <script type="module" src="src/js/controller.js"></script>
  
  <title>Password generator app</title>
</head>
<body>

  <div class="container">
    <div class="app-container">
      <span class="app-title heading-medium">Password Generator</span>
      <div class="generated-password-sect">
        <input class="generated-password heading-large" placeholder="P4$5W0rD!" value="" type="text" name="" id="">
        <div class="generated-password-copy">
          <span class="generated-password-copy__text body-text">copied</span>
          <i class="fa-regular fa-copy"></i>
        </div>
      </div>
      <div class="password-generator-section">
        <form action="" class="password-generator">

          <div class="character-length-sect">
            <span class="character-length character-length__title body-text">Character Length</span>
            <span class="character-length character-length__count heading-large">5</span>
            <div class="character-length-range">
              <input class="range-input" min="1" max="20" value="5" type="range" name="" id="">
              <div class="background-bar"></div>
              <div class="progress-bar"></div>
            </div>
          </div>

          <div class="checklist-section">
            <ul class="checklist">
              <li class="checklist__item body-text">
                <input class="checkbox checkbox__uppercase" type="checkbox" name="uppercase" id="">
                <label for="uppercase">Include Uppercase Letters</label>
              </li>
              <li class="checklist__item body-text">
                <input class="checkbox checkbox__lowercase" type="checkbox" name="lowercase" id="">
                <label for="lowercase">Include Lowercase Letters</label>
              </li>
              <li class="checklist__item body-text">
                <input class="checkbox checkbox__number" type="checkbox" name="number" id="">
                <label for="numbers">Include Numbers</label>
              </li>
              <li class="checklist__item body-text">
                <input class="checkbox checkbox__symbol" type="checkbox" name="symbol" id="">
                <label for="symbol">Include Symbols</label>
              </li>
            </ul>
          </div>

          <div class="strenght-indicator-sect">
            <h3 class="sect-title body-text">STRENGTH</h3>
            <div class="strenght-indicator">
              <p class="strenght-indicator__text heading-medium">too weak</p>
              <div class="strenght-indicator__bars">
                <div class="indicator-bar indicator-bar__1"></div>
                <div class="indicator-bar indicator-bar__2"></div>
                <div class="indicator-bar indicator-bar__3"></div>
                <div class="indicator-bar indicator-bar__4"></div>
              </div>
            </div>
          </div>

          <button class="generate-btn body-text">
            <span>Generate</span>
            <i class="fa-solid fa-arrow-right"></i>
          </button>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
